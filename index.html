            <div id="map"></div>
            <div id="menu">
                <h3>Show hospitals that are:</h3>
                <form>
                    <input class="hospital-ctrl" type="checkbox" value="nat-enrolled" checked>
                    <label class="enr-label">Enrolled <span id="tot-enr"></span></label><br>
                    <input class="hospital-ctrl" type="checkbox" value="nat-inprogress">
                    <label class="inp-label">In progress <span id="tot-inp"></span></label><br>
